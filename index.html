<!DOCTYPE html>
<html>

<head>
  <title>Rock paper scissors</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <center>
    <p class="title-of-page">Rock Paper Scissors</p>
    <p class="icon-box">
      <button class="move-button js-rock-btn"><img class="move-icon" src="img/rock-emoji.png"></button>

      <button class="move-button js-paper-btn" "><img class=" move-icon" src="img/paper-emoji.png"></button>

      <button class="move-button js-scissors-btn"><img class="move-icon" src="img/scissors-emoji.png"></button>
    </p>
    <p class="displayresult result"></p>
    <p class="display-move"></p>
    <p class="score-display"></p>
    <button class="reset-button js-reset-btn" onclick="    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    display();">Reset score</button>
    <button class="auto-button js-auto-btn">AUTO Play</button>
  </center>
</body>
<script src="index.js"></script>

</html>
